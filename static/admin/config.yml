backend:
  name: git-gateway
  branch: dev

media_folder: static/images/uploads
public_folder: /images

collections:
  - name: 'blog' # Used in routes, e.g., /admin/collections/blog
    label: 'Blog' # Used in the UI
    folder: 'src/posts/' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Slug', name: 'slug', widget: 'string' }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'page'
    label: 'Page'
    folder: 'src/otherPages/' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Slug', name: 'slug', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'site_settings'
    label: 'Site Settings'
    files:
      - label: 'Nav Settings'
        name: 'navSettings'
        file: '/src/siteSettings/navSettings.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'navSettings' }
          - label: 'Nav Links'
            name: 'navLinks'
            widget: list
            fields:
              - { label: 'Link Title', name: linkTitle, widget: 'string' }
              - { label: 'Link', name: 'linkUrl', widget: 'string' }
